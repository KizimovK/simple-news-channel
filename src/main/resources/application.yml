server:
  port: ${SERVER_PORT:8080}
app:
#  example:
#    enabled: false
  jwt:
    secret: mySecretCode
    tokenExpiration: 3m
    refreshTokenExpiration: 30m
spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    generate-ddl: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql:jdbc:postgresql://localhost:5432/db_news}
    username: postgres
    password: postgres
    hikari:
      schema: news_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS news_schema
      connection-timeout: 10000
  main:
    allow-circular-references: true
